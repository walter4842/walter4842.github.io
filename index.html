<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 일정 허브</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
        }

        h1 {
            color: white;
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .travel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .travel-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .travel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .card-image {
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            position: relative;
            overflow: hidden;
        }

        .card-image.osaka {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
        }

        .card-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }

        .card-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .card-content {
            padding: 25px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .card-description {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #95a5a6;
        }

        .date-badge {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .add-travel-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .add-travel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .search-bar {
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .travel-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 15px;
            }
        }

        .footer {
            text-align: center;
            padding: 40px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>✈️ 여행 일정 허브</h1>
            <p class="subtitle">나의 소중한 여행 기록들을 한 곳에서</p>
        </header>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="여행지, 날짜로 검색하세요..." id="searchInput">
            <span class="search-icon">🔍</span>
        </div>

        <div class="travel-grid" id="travelGrid">
            <!-- 오사카 여행 카드 -->
            <div class="travel-card" data-destination="오사카" data-date="2025-10" onclick="openTravel('travel/osaka_2025_10.html')">
                <div class="card-image osaka">
                    <div class="card-icon">🏯</div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">오사카 여행</h3>
                    <p class="card-description">일본의 맛있는 음식과 역사적인 명소들을 탐험하는 특별한 여행</p>
                    <div class="card-meta">
                        <span class="date-badge">2025년 10월</span>
                        <span>📍 일본</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>아직 여행 일정이 없습니다</h3>
            <p>새로운 여행 일정을 추가해보세요!</p>
            <button class="add-travel-btn" onclick="addNewTravel()">+ 새 여행 추가</button>
        </div>

        <footer class="footer">
            <p>GitHub Pages로 호스팅되는 개인 여행 기록</p>
        </footer>
    </div>

    <script>
        // 여행 데이터 (실제로는 travel 폴더의 파일들을 동적으로 로드할 수 있습니다)
        const travelData = [
            {
                id: 'osaka_2025_10',
                title: '오사카 여행',
                destination: '오사카',
                country: '일본',
                date: '2025-10',
                dateText: '2025년 10월',
                description: '일본의 맛있는 음식과 역사적인 명소들을 탐험하는 특별한 여행',
                icon: '🏯',
                file: 'travel/osaka_2025_10.html',
                gradient: 'linear-gradient(45deg, #ff9a9e, #fecfef)'
            }
            // 새로운 여행을 여기에 추가할 수 있습니다
        ];

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            renderTravelCards();
            setupSearch();
        });

        // 여행 카드 렌더링
        function renderTravelCards(filteredData = travelData) {
            const grid = document.getElementById('travelGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredData.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = filteredData.map(travel => `
                <div class="travel-card" data-destination="${travel.destination}" data-date="${travel.date}" onclick="openTravel('${travel.file}')">
                    <div class="card-image" style="background: ${travel.gradient}">
                        <div class="card-icon">${travel.icon}</div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${travel.title}</h3>
                        <p class="card-description">${travel.description}</p>
                        <div class="card-meta">
                            <span class="date-badge">${travel.dateText}</span>
                            <span>📍 ${travel.country}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 검색 기능 설정
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                
                if (query === '') {
                    renderTravelCards();
                    return;
                }

                const filteredData = travelData.filter(travel => 
                    travel.destination.toLowerCase().includes(query) ||
                    travel.country.toLowerCase().includes(query) ||
                    travel.title.toLowerCase().includes(query) ||
                    travel.date.includes(query) ||
                    travel.description.toLowerCase().includes(query)
                );

                renderTravelCards(filteredData);
            });
        }

        // 여행 일정 페이지 열기
        function openTravel(file) {
            window.location.href = file;
        }

        // 새 여행 추가 (향후 확장을 위한 함수)
        function addNewTravel() {
            alert('새로운 여행 일정 파일을 travel/ 폴더에 추가하고, travelData 배열에 정보를 등록해주세요!');
        }

        // 카드 호버 효과 강화
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.travel-card');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });

        // 반응형 그리드 조정
        function adjustGrid() {
            const grid = document.getElementById('travelGrid');
            const cards = grid.children.length;
            
            if (window.innerWidth < 768 && cards > 0) {
                grid.style.gridTemplateColumns = '1fr';
            } else if (cards === 1) {
                grid.style.gridTemplateColumns = 'minmax(350px, 500px)';
                grid.style.justifyContent = 'center';
            }
        }

        window.addEventListener('resize', adjustGrid);
        window.addEventListener('load', adjustGrid);
    </script>
</body>
</html>
